name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Only trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run unit tests
      - name: Run unit tests
        run: npm test

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: docker build -t my-dockerhub-username/my-app:latest .

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 7: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push my-dockerhub-username/my-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH to GCP and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ''
          script: |
            docker pull my-dockerhub-username/my-app:latest
            docker stop my-app-container || true
            docker rm my-app-container || true
            docker run -d -p 3000:3000 --name my-app-container my-dockerhub-username/my-app:latest
